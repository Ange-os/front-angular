<mat-card class="login-card">
  <mat-card-title>Iniciar Sesión</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>UserName</mat-label>
        <input matInput type="text" formControlName="username" placeholder="Ingrese su UserName">
        <mat-error *ngIf="loginForm.get('text')?.hasError('required')">
          El UserName es requerido.
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Ingrese un UserName válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Ingrese su contraseña">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          La contraseña es requerida.
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          La contraseña debe tener al menos 6 caracteres.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>
  </mat-card-content>
</mat-card>
