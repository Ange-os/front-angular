<mat-card class="login-card">
  <mat-card-title>Iniciar Sesión</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>UserName</mat-label>
        <input matInput type="text" formControlName="username" placeholder="Ingrese su email">
        <mat-error *ngIf="registerForm.get('text')?.hasError('required')">
          El nombre es requerido.
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Ingrese un nombre válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Ingrese su email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
          El email es requerido.
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Ingrese un email válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Ingrese su contraseña">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
          La contraseña es requerida.
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          La contraseña debe tener al menos 6 caracteres.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrace</button>
    </form>
  </mat-card-content>
</mat-card>
